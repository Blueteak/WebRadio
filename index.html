<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Audio Player</title>
    <style>
        #player {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #metadata {
            margin: 10px 0;
            font-size: 18px;
        }
        #controls {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-top: 10px;
        }
        button, input[type="range"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="player">
    <audio id="audio"></audio>
    <div id="metadata">Loading...</div>
    <input type="range" id="slider" min="0" max="100" step="1" value="0">
    <div id="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="latest">Latest</button>
    </div>
</div>

<script>
    const audio = document.getElementById('audio');
    const mediaSource = new MediaSource();
    const metadataDiv = document.getElementById('metadata');
    const playButton = document.getElementById('play');
    const pauseButton = document.getElementById('pause');
    const latestButton = document.getElementById('latest');
    const slider = document.getElementById('slider');
    audio.src = URL.createObjectURL(mediaSource);

    mediaSource.addEventListener('sourceopen', () => {
        const sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
        const socket = new WebSocket('ws://ec2-52-204-230-5.compute-1.amazonaws.com:3000');

        socket.binaryType = 'arraybuffer';

        let queue = [];
        let processing = false;

        socket.addEventListener('message', (event) => {
            if (typeof event.data === 'string') {
                try {
                    const message = JSON.parse(event.data);
                    if (message.type === 'metadata') {
                        metadataDiv.textContent = `Now playing: ${message.name} by ${message.artist} from the album ${message.album}. Duration: ${message.duration} seconds.`;
                    }
                } catch (e) {
                    console.error('Error parsing JSON message:', e);
                }
            } else {
                queue.push(event.data);
                console.log('Received new data - Current queue length:', queue.length);
                if (!processing) {
                    processQueue();
                }
            }
        });

        function processQueue() {
            if (queue.length === 0 || sourceBuffer.updating) return;

            processing = true;
            sourceBuffer.appendBuffer(new Uint8Array(queue.shift()));
            sourceBuffer.addEventListener('updateend', () => {
                if (audio.buffered.length > 0) {
                    const currentTime = audio.currentTime;
                    const bufferEnd = audio.buffered.end(0);
                    if (bufferEnd - currentTime > 30) {
                        const start = 0;
                        const end = currentTime - 30;
                        if (end > start) {
                            sourceBuffer.remove(start, end);
                        }
                    }
                }
                processing = false;
                processQueue();
            }, { once: true });
        }

        sourceBuffer.addEventListener('updateend', () => {
            if (queue.length > 0) {
                processQueue();
            }
        });

        socket.addEventListener('error', (error) => {
            console.error('WebSocket error:', error);
        });

        socket.addEventListener('close', () => {
            console.log('WebSocket connection closed');
        });
    });

    // User controls
    playButton.addEventListener('click', () => audio.play());
    pauseButton.addEventListener('click', () => audio.pause());
    latestButton.addEventListener('click', () => {
        if (audio.buffered.length > 0) {
            audio.currentTime = audio.buffered.end(audio.buffered.length - 1) - 1;
        }
    });

    // Slider control
    slider.addEventListener('input', () => {
        audio.volume = slider.value / 100;
    });

    // Auto-play handling
    audio.play().catch(error => {
        console.error('Auto-play was prevented:', error);
        document.body.addEventListener('click', () => {
            audio.play();
        }, { once: true });
    });
</script>
</body>
</html>
